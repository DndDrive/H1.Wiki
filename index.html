<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki D&D Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1f21;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            padding: 20px;
            overflow: auto;
        }

        footer {
            background-color: #222;
            color: #bbb;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }

        ul {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        ul li {
            display: inline;
            margin: 0 15px;
        }

        ul li a {
            color: #4e9af1;
            text-decoration: none;
            font-size: 1.2rem;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Wiki D&D Viewer</h1>
</header>

<ul>
    <li><a href="#" onclick="loadWikiPage('Home.md')">Home</a></li>
    <li><a href="#" onclick="loadWikiPage('Grandarbre.md')">Grandarbre</a></li>
    <li><a href="#" onclick="loadWikiPage('GrosGras.md')">GrosGras</a></li>
    <li><a href="#" onclick="loadWikiPage('PNJ-et-Objets-Magiques.md')">PNJ et Objets Magiques</a></li>
    <li><a href="#" onclick="loadWikiPage('Regle-Supplémentaire.md')">Règles Supplémentaires</a></li>
</ul>

<div class="content" id="content">
    <p>Chargement...</p>
</div>

<footer>
    <p>&copy; 2025 D&D Resources. Tous droits réservés.</p>
</footer>

<script>
    const repoUrl = 'https://raw.githubusercontent.com/DndDrive/H1.Wiki/main/localwiki/';

    function loadWikiPage(pageName) {
        fetch(repoUrl + pageName)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Page introuvable');
                }
                return response.text();
            })
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Erreur de chargement : ' + error.message + '</p>';
            });
    }

    // Charger Home.md par défaut
    window.onload = function() {
        loadWikiPage('Home.md');
    };
</script>

</body>
</html>
